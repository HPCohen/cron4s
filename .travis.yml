sudo: false

language: scala

jdk:
  - oraclejdk8

scala:
   - 2.11.8

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sbt
    - $HOME/.ivy2

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test package
after_success:
  - sbt coverageAggregate coverageReport

branches:
  only:
    - master